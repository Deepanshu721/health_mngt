{% extends 'base.html' %}

{% block title %} Register Patient {% endblock title %}

{% block body %}

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form class="form" method='POST' action=''>
                        {% csrf_token %}
                         {% if msg %}
                            <h3 class="text-center">{{msg}}</h3>
                        {% endif %}
                        <h3 class="text-center text-info">Register Patient</h3>
                        <div class="form-group">
                            <label for="name" class="text-info">Name:</label><br>
                            <input name='name' type='text' class='form-control' />
                        </div>
                        <div class="form-group">
                            <label for="age" class="text-info">Age:</label><br>
                            <input name='age' type='number' class='form-control' />
                        </div>
                        <div class="form-group">
                            <label for="bed_type" class="text-info">Bed Type:</label><br>
                            <select name='bed_type' class="form-control">
                                {% for bedtype in bedtypeslist %}
                                    <option value="{{bedtype.id}}">{{bedtype.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>

                        {% for bed  in bed_list %}
                            <h4>Bed No: {{bed.id}}</h4>
                            <br>
                        {% endfor %}

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
