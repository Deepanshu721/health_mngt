{% extends 'base.html' %}

{% block title %} Bed Type Status {% endblock title %}

{% block body %}

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form class="form" method='GET' action=''>
                        {% csrf_token %}
                        <h3 class="text-center text-info">Status of Bed Type</h3>
                        <div class="form-group">
                            <label for="bed_type" class="text-info">Bed Type:</label><br>
                            <select name='bed_type' class="form-control">
                                {% for bedtype in bedtypeslist %}
                                    <option value="{{bedtype.id}}">{{bedtype.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>

                        {% if bed_status %}
                            <h4 class="text-center">Bed Status: {{bed_status}}</h4>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
