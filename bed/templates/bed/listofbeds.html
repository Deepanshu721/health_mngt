{% extends 'base.html' %}

{% block title %} Beds List {% endblock title %}

{% block body %}

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form class="form" method='GET' action=''>
                        {% csrf_token %}
                        <h3 class="text-center text-info">List of Beds</h3>
                        <div class="form-group">
                            <label for="bed_status" class="text-info">Bed Status:</label><br>
                            <select name='bed_status' class="form-control">
                                <option value='E'>Empty</option>
                                <option value='A'>Assigned</option>
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>

                        {% for bed  in bed_list %}
                            <h4>Bed No: {{bed.id}}</h4>
                            <br>
                        {% endfor %}

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
